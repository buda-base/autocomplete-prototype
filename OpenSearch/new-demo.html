            const suggestionsBox = document.getElementById('suggestions');
            suggestionsBox.innerHTML = ''; // Clear previous suggestions
            suggestionsBox.style.display = 'block'; // Show the suggestions box
            if (Array.isArray(data) && data.length > 0) {
                data.forEach(line => {
                    const div = document.createElement('div');
                    div.innerHTML = line['res'];
                    div.addEventListener('click', function() {
                        document.getElementById('searchInput').value = stripHTML(line);
                        performSearch();
                        suggestionsBox.style.display = 'none'; // Hide the suggestions box
                    });
                    suggestionsBox.appendChild(div);
                });
            } else {
                suggestionsBox.style.display = 'none'; // Hide if no suggestions
            }
        })
        .catch(error => {
            console.error('Error fetching suggestions:', error);
            document.getElementById('searchInput').style.borderColor = 'pink';
        });
    } else {
        document.getElementById('suggestions').style.display = 'none'; // Hide if input is cleared
    }
});

function stripHTML(html) {
    var tmp = document.createElement('div');
    tmp.innerHTML = html;
    return tmp.textContent || tmp.innerText || '';
}

function performSearch() {
    const resultsBox = document.getElementById('results');
    resultsBox.innerHTML = ''; // Clear previous results

    const searchString = document.getElementById('searchInput').value;
    if (searchString.length > 0) {
        fetch('http://localhost:5000/search', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({query: searchString})
        })
        .then(response => response.json())
        .then(data => {
            const suggestionsBox = document.getElementById('suggestions');
            suggestionsBox.style.display = 'none'; // Hide the suggestions box

            if (data.hits && data.hits.hits && data.hits.hits.length > 0) {
                data.hits.hits.forEach(hit => {
                    const div = document.createElement('div');
                    div.classList.add('result-item');
                    div.innerHTML = `
                        <h2>${hit._source.prefLabel_bo_x_ewts}</h2>
                        <p><strong>ID:</strong> ${hit._id}</p>
                        <p><strong>altLabel:</strong> ${hit._source.altLabel_bo_x_ewts}</p>
                        <p><strong>Popularity Score:</strong> ${hit._source.pop_score}</p>
                        <p><strong>DB Score:</strong> ${hit._source.db_score}</p>
                        <p><strong>Scans Access:</strong> ${hit._source.scans_access}</p>
                        <p><strong>Etext Access:</strong> ${hit._source.etext_access}</p>
                    `;
                    resultsBox.appendChild(div);
                });
            } else {
                resultsBox.innerHTML = '<p>No results found.</p>';
            }
        })
        .catch(error => {
            console.error('Error performing search:', error);
        });
    }
}

document.getElementById('findButton').addEventListener('click', performSearch);
document.getElementById('searchInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        performSearch();
    }
});

// Populate side list and add click events
const sideList = document.getElementById('sideList');
items.forEach(item => {
    const div = document.createElement('div');
    div.innerHTML = item;
    div.addEventListener('click', function() {
        document.getElementById('searchInput').value = item;
        fetch('http://localhost:5000/autosuggest', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({query: item})
        })
        .then(response => response.json())
        .then(data => {
            const suggestionsBox = document.getElementById('suggestions');
            suggestionsBox.innerHTML = ''; // Clear previous suggestions
            suggestionsBox.style.display = 'block';
            if (Array.isArray(data)) {
                data.forEach(line => {
                    const suggestionDiv = document.createElement('div');
                    suggestionDiv.innerHTML = line['res'];
                    suggestionDiv.addEventListener('click', function() {
                        document.getElementById('searchInput').value = stripHTML(line);
                        performSearch();
                        suggestionsBox.style.display = 'none'; // Hide the suggestions box
                    });
                    suggestionsBox.appendChild(suggestionDiv);
                });
                setTimeout(() => {
                    performSearch();
                    suggestionsBox.style.display = 'none';
                }, 2000);
            } else {
                suggestionsBox.style.display = 'none'; // Hide if no suggestions
            }
        })
        .catch(error => {
            console.error('Error fetching suggestions:', error);
        });
    });
    sideList.appendChild(div);
});
</script>
