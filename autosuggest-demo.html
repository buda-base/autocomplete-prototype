<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autosuggest Demo</title>
    <style>
        #suggestions {
            border: 1px solid #ddd;
            padding: 10px;
            max-height: 200px;
            width: 500px;
            overflow-y: auto;
            display: none;
            background-color: #ffffff;
        }
        #searchInput {
            width: 500px;
        }
    </style>
</head>
<body>

<input type="text" id="searchInput" placeholder="Type to search...">
<div id="suggestions"></div>

<script>
document.getElementById('searchInput').addEventListener('input', function(e) {
    const searchString = e.target.value;

    if (searchString.length > 0) {
        fetch('http://localhost:5001/autosuggest', { // ADJUST PORT IF NECESSARY
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({query: searchString})
        })
        .then(response => response.json())
        .then(data => {
            const suggestionsBox = document.getElementById('suggestions');
            suggestionsBox.innerHTML = ''; // Clear previous suggestions
            suggestionsBox.style.display = 'block'; // Show the suggestions box
            
            data.forEach(item => {
                const div = document.createElement('div');
                div.innerHTML = item.res;
                suggestionsBox.appendChild(div);
            });
        })
        .catch(error => console.error('Error fetching suggestions:', error));
    } else {
        document.getElementById('suggestions').style.display = 'none'; // Hide if input is cleared
    }
});
</script>

</body>
</html>
